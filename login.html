<ons-page id="loginPage">
    <button id="menubtn">zxc</button>
    <div>
        <br><br>
    </div>
    <ons-card>
        <div style="text-align: center; margin-top: 20px;">
            <img src="iconlogin.png" height="170" width="170">
            <br><br>
            <p>
                <ons-input id="username" modifier="underbar" placeholder="Email" float></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </p>
            <div style="text-align: center; margin-top: 30px;">
                <label class="switch switch--material">
                    <input type="checkbox" class="switch__input switch--material__input">
                    <div class="switch__toggle switch--material__toggle">
                        <div class="switch__handle switch--material__handle">
                        </div>
                    </div>

                </label>
                <font size="2"> Remember me!</font>
            </div><br><br>

            <ons-button class="button " style="background-color : rgb(0, 134, 29);" id="signinbtn"> &nbsp;Log in&nbsp;
            </ons-button><br><br>
            or
            <br>
            <hr><br>


            <ons-button class="loginBtn loginBtn--facebook" onclick="login()">
                Sign in with Facebook</ons-button>

            <ons-button class="loginBtn loginBtn--google" id="googlelogin">
                Sign in with Google</ons-button>

            <br><br><a href="#">
                <font size="2"> Forgot password ?</font>
            </a> //

            <u>
                <font size="2" id="register"> Create Account</font>
            </u>

        </div>
    </ons-card>
    <style>
        .page__background {
            background-image: url("de1.jpg");
        }

        .button5 {
            border-radius: 40px 40px 40px 40px;
        }

        .custom-icon {
            font-size: 80px;
            color: rgb(255, 108, 108);
        }

        body {
            padding: 2em;
        }


        /* Shared */
        .loginBtn {
            box-sizing: border-box;
            position: relative;
            /* width: 13em;  - apply for fixed size */
            margin: 0.2em;
            padding: 0 15px 0 46px;
            border: none;
            text-align: left;
            line-height: 34px;
            white-space: nowrap;
            border-radius: 0.2em;
            font-size: 16px;
            color: #FFF;
        }

        .loginBtn:before {
            content: "";
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            width: 34px;
            height: 100%;
        }

        .loginBtn:focus {
            outline: none;
        }

        .loginBtn:active {
            box-shadow: inset 0 0 0 32px rgba(0, 0, 0, 0.1);
        }


        /* Facebook */
        .loginBtn--facebook {
            background-color: #4C69BA;
            background-image: linear-gradient(#4C69BA, #3B55A0);
            /*font-family: "Helvetica neue", Helvetica Neue, Helvetica, Arial, sans-serif;*/
            text-shadow: 0 -1px 0 #354C8C;
        }

        .loginBtn--facebook:before {
            border-right: #364e92 1px solid;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_facebook.png') 6px 6px no-repeat;
        }

        .loginBtn--facebook:hover,
        .loginBtn--facebook:focus {
            background-color: #5B7BD5;
            background-image: linear-gradient(#5B7BD5, #4864B1);
        }


        /* Google */
        .loginBtn--google {
            /*font-family: "Roboto", Roboto, arial, sans-serif;*/
            background: #DD4B39;
        }

        .loginBtn--google:before {
            border-right: #BB3F30 1px solid;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png') 6px 6px no-repeat;
        }

        .loginBtn--google:hover,
        .loginBtn--google:focus {
            background: #E74B37;
        }
    </style>
</ons-page>
