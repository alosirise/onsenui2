<ons-page id="loginPage">
        <ons-toolbar >
                <button id="menubtn">zxc</button> 
                <div class="toolbar__center" >
                    Log in
                </div>
        </ons-toolbar>

    <ons-card>
        <div style="text-align: center; margin-top: 30px;">
            <i class="fas fa-sign-in-alt fa-4x "></i><br><br>
            <p>
                <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </p>
            <div style="text-align: center; margin-top: 30px;">
                <label class="switch switch--material">
                    <input type="checkbox" class="switch__input switch--material__input">
                    <div class="switch__toggle switch--material__toggle">
                        <div class="switch__handle switch--material__handle">
                        </div>
                    </div>

                </label>
                <font size="2"> Remember me!</font>

            </div>
            <p style="margin-top: 35px;">
                <ons-button id="signinbtn">Log in</ons-button><br><br>
                or
                <br>
                <hr><br>
                <ons-button class="button" style="background-color : rgb(40, 40, 185)" onclick="login()">Sign in with
                    Facebook</ons-button><br><br>
                <ons-button id="googlelogin" class="button" style="background-color : rgb(219, 24, 24)">Sign in with google
                </ons-button><br><br>

                <br><br><a href="#">
                    <font size="2"> Forgot password ?</font>
                </a> //
                <a href="register.html">
                    <font size="2"> Create Account</font>
                </a>
            </p>
        </div>
    </ons-card>
</ons-page>
