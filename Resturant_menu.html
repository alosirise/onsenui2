<ons-page id='resturantmenu'>
   
    <div class="row">
        <div class="column">
            <div class="card">

                <div id="menu">
                    <h2></h2>
                </div>
                <div id="menu2">
                    <ons-bottom-toolbar style="position: fixed; background-color : rgba(192, 189, 189, 0.87);">
                        <ons-button class="button" id="totalbtn">
                            <ion-icon style=" margin-top: 3px;" name="cart"></ion-icon>
                        </ons-button>
                        <br>
                    </ons-bottom-toolbar>
                </div>
            </div>
        </div>
    </div>

    <style>
        .page__background {
            background-image: url("menu5.jpg");
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        body {
            background-image: url("de1.jpg");
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Float four columns side by side */
        .column {
            float: left;
            width: 25%;
            padding: 0 10px;
        }

        /* Remove extra left and right margins, due to padding in columns */
        .row {
            margin: 0 -5px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the counter cards */
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 16px;
            text-align: center;
            background-color: #ffd59b;
        }

        ion-icon {
            font-size: 24px;
        }

        /* Responsive columns - one column layout (vertical) on small screens */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
                display: block;
                margin-bottom: 20px;
            }
        }
    </style>
</ons-page>
