<ons-page id="menuPage">

  <ons-list-title>Food</ons-list-title>
  <ons-list id="links">
    <div>
      <br>
    </div>
    <ons-list-item tappable id="gohome" style="cursor: pointer" modifier="longdivider chevron">
      <div class="left">
        <ion-icon name="home"></ion-icon>
      </div>
      <div class="center">
        Home
      </div>
    </ons-list-item>

    <ons-list-item tappable id="gologin" style="cursor: pointer" modifier="longdivider chevron">
      <div class="left">
        <ion-icon name="log-in"></ion-icon>
      </div>
      <div class="center">
        Sign in
      </div>
    </ons-list-item>

    <ons-list-item tappable id="gopayment" style="cursor: pointer" modifier="longdivider chevron">
      <div class="left">
        <ion-icon name="cart"></ion-icon>
      </div>
      <div class="center">
        Cart&Payment
      </div>
    </ons-list-item>

    <ons-list-item tappable id="gologout" style="cursor: pointer" modifier="longdivider chevron">
      <div class="left">
        <ion-icon name="log-out"></ion-icon>
      </div>
      <div class="center">
        Sign out
      </div>
    </ons-list-item>
  </ons-list>

</ons-page>
